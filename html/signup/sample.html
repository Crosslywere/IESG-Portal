    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-auto align-self-center">
                    <h3 class="text-center mt-4 mb-4">IESG Membership Form</h3>
                    <form action="" method="post" class="mb-5" name="member-form">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="fname" class="required">First name</label>
                                <br>
                                <input type="text" name="fname" id="fname" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lname" class="required">Last name</label>
                                <br>
                                <input type="text" name="lname" id="lname" required>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12">
                                <label for="phone" class="required">Phone Number</label>
                                <br>
                                <input type="tel" name="phone" id="phone" required>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12">
                                <label for="birth-date" class="required">Date of Birth</label>
                                <br>
                                <input type="date" name="birth-date" id="birth-date" required>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12">
                                <p class="required">Highest Educational Qualification</p>
                                <input type="radio" name="education" id="bachelor" value="bachelor" required>
                                <label for="bachelor" class="mb-3">Bachelor's Degree</label>
                                <br>
                                <input type="radio" name="education" id="masters" value="masters" required>
                                <label for="masters" class="mb-3">Masters Degree</label>
                                <br>
                                <input type="radio" name="education" id="other" value="other" required>
                                <label for="other" class="mb-3">Other</label>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12">
                                <label for="title">Professional Title</label>
                                <input type="text" name="title" id="title">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12">
                                <label for="industy">Industry Where You Work?</label>
                                <input type="text" name="industry" id="industry">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <a href="#"><input type="button" value="Next" class="float-end"></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
